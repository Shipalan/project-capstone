<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oil Change Histroy</title>
    <link rel="stylesheet" href="/css" />
    <!-- <link rel="stylesheet" href="./home.css" /> -->
  </head>
  <body>
    <header>
      <a href="/" id="logo"><h1>Oil Change History</h1></a>
      <nav>
        <a href="/history" class="links">History</a>
        <a href="/oilChangeHistory" class="links">Oil Change History</a>
      </nav>
    </header>

    <main>
      <div>
        <form id="oilChangeInputForm">
          <h2>Changed At</h2>
          <label for="oilChangeInput"></label>
          <input
            type="number"
            id="oilChangeInput"
            name="oilChangeInput"
            placeholder="Type Mileage here"
          />
          <label for="oilChangeMileageSubmit"></label>
          <input type="submit" name="oilChangeMileageSubmit" id="oilChangeMileageSubmit" />
        </form>
      </div>

      <div id="dateTime">
        <div class="columnNames">
          <h3>Date</h3>
          <h3>Changed At</h3>
        </div>

        <section id="list">
          <article class="dateDiv">
            <div id="oilChangeDateList"></div>
          </article>

          <article class="tripDiv">
            <div id="oilChangeTripList"><div>
          </article>
        </section>
      </div>


    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script async src="/ocjs"></script>
  </body>
</html>
