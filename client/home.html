<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oil Change Tracker</title>
    <link rel="stylesheet" href="/css" />
    <!-- <link rel="stylesheet" href="./home.css" /> -->
  </head>
  <body>
    <header>
      <a href="/" id="logo"><h1>Trip Input</h1></a>
      <nav>
        <a href="/history" class="links">History</a>
        <a href="/oilChangeHistory" class="links">Oil Change History</a>
      </nav>
    </header>

    <main>
      <div id="formDiv">
        <form id="milesInputForm">
          <h2>Input Trip Mileage</h2>
          <label for="milesInput"></label>
          <input
            type="number"
            id="milesInput"
            name="milesInput"
            placeholder="Type Mileage here"
          />
          <label for="mileageSubmit"></label>
          <input type="submit" name="mileageSubmit" id="mileageSubmit" />
        </form>
      </div>

      <div id="dateTime">
        <div class="columnNames">
          <h3>Date</h3>
          <h3>Trip</h3>
        </div>

        <section id="list">
          <article class="dateDiv">
            <div id="dateList"></div>
          </article>

          <article class="tripDiv">
            <div id="tripList"><div>
          </article>
        </section>
      </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script async src="/js"></script>
  </body>
</html>
